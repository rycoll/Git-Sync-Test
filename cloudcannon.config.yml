pull_request_templates:
  - label: Bug fix
    _inputs:
      title:
        options:
          required: true
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}'
          pattern_message: Must begin with today's date in YYYY-MM-DD format.
      body:
        type: markdown
        comment: Please add a bulleted list of changes
  - label: New content
    _inputs:
      title: 
      body:
        type: markdown
        comment: Please add a bulleted list of changes

paths:
  uploads: uploads
  static: ''
_snippets_imports:
  jekyll: true
timezone: Pacific/Auckland
markdown:
  engine: kramdown
  options:
    xhtml: false
    breaks: false
    linkify: false
    typographer: false
    spaced_lists: false
    sentence_per_line: false
    gfm: false
    code_block_fences: '```'
    escape_snippets_in_code_blocks: false
    treat_indentation_as_code: true
    table: false
    strikethrough: false
    subscript: false
    superscript: false
    heading_ids: false
    attributes: true
    attribute_elements:
      inline: right
      block: below
      tr: none
      td: none
      li: right-of-prefix
